<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <section class="todo">
    <div class="todo__container container">
      <div class="todo__sec">
        <div class="todo__wrap">
          <input class="todo__name-inp inp form-control mb-3" type="text" name="name" placeholder="Lastname" list="browsers" autocomplete="off">
          <datalist id="browsers">
            <option value="User1">
            <option value="User2">
            <option value="User3">
          </datalist>
          <input class="todo__rel-inp inp form-control mb-3" placeholder="Relationship" list="rel">
            <datalist id="rel">
              <option >Family</option>
              <option >Friend</option>
              <option >Classmate</option>
            </datalist>
          </input>
        
          <input class="todo__phone-inp inp form-control mb-3" type="number" name="name" placeholder="Phone">
          <button class="add-btn btn btn-primary" type="submit">Add</button>
        </div>
        <div class="todo__add-sec">
          <ul class="todo__btn-list">
            <button class="todo__all-btn btn btn-primary" type="button">ALL</button>
            <button class="todo__family-btn btn btn-primary" type="button">Family</button>
            <button class="todo__friend-btn btn btn-primary" type="button">Friend</button>
            <button class="todo__class-btn btn btn-primary" type="button">Classmate</button>
          </ul>
          <ul class="todo__list list-group">
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
